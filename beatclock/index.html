    var months = ["Aeon","Beton","Circua","Delphos","Elipos","Firta","Gilleon","Hephos","Ibrua","Jaspon","Kak","Lumos","Menon","Neprua","Ovos","Picon","Quaz","Revula","Sich","Teon","Uvon","Ved","Wepos","Xix","Yolo","Zedon","Jubilary"]
    
    function getBeatTime() {
        var now = new Date();
        var secs = now.getSeconds() + (60 * now.getMinutes()) + (60 * 60 * now.getHours());
        var startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDay());
        var startOfYear = new Date(now.getFullYear(), 0, 0);
        var diff = now - startOfYear;
        var oneDay = 1000 * 60 * 60 * 24;
        var oneBeat = oneDay / 1000;
        var day = Math.floor(diff / oneDay);

        var beatMonth = Math.floor(day/14);
        var dayOfMonth = Math.floor(day) - beatMonth * 14;
        var beatTime = (diff - Math.floor(day) * oneDay)/oneBeat;

        return {beatMonth, beatTime, dayOfMonth}
    }
 
    function handleTick() {
        var beat = getBeatTime();
        document.getElementById("beattime").innerText = beat.beatTime.toFixed(2);
        document.getElementById("beatmonth").innerText = `${months[beat.beatMonth]} ${beat.dayOfMonth + 1}`;
  
    }

    setInterval(handleTick,200)

</script>
